<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var which = window.confirm("不知道今天吃啥");
    if(which) {
        var people = window.prompt("几个人吃啊?")
        people = parseInt(people);
        var a = new Array();
        for(var i = 0; i < people; i ++) {
            var who = window.prompt("都是谁啊?");
            if(!who) {
                alert("爱吃不吃");
                continue;
            }else{
                a[i] = who;
            }
        }
        for(var i = 0; i < people; i ++) {
            if(a[i] != undefined) {
                var choice = Math.random();
                var veg = "";
                choice = choice * 10;
                choice = Math.floor(choice);
                switch (choice) {
                    case 0:
                        veg = "鸡肉"
                        break;
                    case 1:
                        veg = "羊肉"
                        break;
                    case 2:
                        veg = "牛肉"
                        break;
                    case 3:
                        veg = "土豆"
                        break;
                    case 4:
                        veg = "白菜"
                        break;
                    case 5:
                        veg = "菠菜"
                        break;
                    case 8:
                        veg = "面条"
                        break;
                    case 9:
                        veg = "米饭"
                        break;
                    default:
                        veg = "个屁！！"
                }
                alert(a[i] + "吃" + veg);
            }else{
                continue;
            }
        }

    }else {
        alert("呵呵")
    }
</script>
</body>
</html>
