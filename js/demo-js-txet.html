<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100%;
            text-align: center;
        }
        input{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" id="txt1"><br>
        <input type="button" value="跳转" id="btn1">
    </div>
    <script>
        var oTxet = document.getElementById("txt1");
        var oBtn = document.getElementById("btn1");

        oBtn.onclick = function () {
            location.href ="http://" + oTxet.value;
        }
        oTxet.onkeydown = function(e){
            var keycode = e.keyCode;
            console.log(keycode);
            if(keycode == 13){
                location.href ="http://" + oTxet.value;
            }
        }
    </script>
</body>
</html>
