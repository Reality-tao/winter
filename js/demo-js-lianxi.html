        function sum(n) {
            if(n == 1){
                return 1;
            }
            return sum(n-1) + n;
        }
        console.log(sum(4));
        function fab(n) {
            var a = 1, b = 1, sum;
            if(n <= 2){
                return ;
            }else{
                for(var i = 3; i <= n; i++){
                    sum = a + b;
                    a = b;
                    b = sum;
                }
                return sum;
            }
