<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        for(var i = 0; i < 10; i++){
            for(var j = 0; j < i+1; j++){
                document.write("*");
                document.write("&nbsp;")
            }
            document.write("<br>")
        }
        for(var i = 0; i < 10; i++){
            for(var j = 9; j > i; j --){
                document.write("&nbsp;")
            }
            for(var k = 0; k < i+1; k++){
                document.write("*");
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
