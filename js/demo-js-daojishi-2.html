<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 id="time-area">100</h1>
    <button id="btn">开始</button>
    <script>
        var oTimer = document.getElementById("time-area");
        var oBtn = document.getElementById("btn");
        var num = 100;
        var key = 1;
        var timer;

        function changNum() {
            oTimer.innerText = num;
            num --;
        }

        oBtn.onclick = function () {
            if(key == 1){
                timer = setInterval("changNum()",1000);
                this.innerText = "暂停";
            }else{
                clearInterval(timer);
                this.innerText = "开始";
            }
            key *= -1;
        }
    </script>
</body>
</html>
