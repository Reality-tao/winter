<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var age = window.prompt("输入你的年龄");
        if(age != number) {
            alert("请输入正确的年 龄");
        }else{
            var r = age*31536000;
            alert("你已经活了" + r + "秒");
        }
    </script>
</body>
</html>
