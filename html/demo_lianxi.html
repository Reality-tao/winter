<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li{
            width: 220px;
            height: 60px;
            margin-left: 2px;
            background-color: blueviolet;
            float: left;
            list-style: none;
            text-align: center;
            line-height: 56px;
            transition:background-color 0.5s ease-in-out;
        }
        a{
            color: white;
            text-decoration: none;
        }
        li:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="">Link one</a></li>
        <li><a href="">Link two</a></li>
        <li><a href="">Link three</a></li>
        <li><a href="">Link four</a></li>
    </ul>
</body>
</html>
