<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .box{
            background-color: pink;
            width: 600px;
            overflow: hidden;
        }
        p{
            width: 200px;
            height: 200px;
            float: left;
        }
        .test1{
            background-color: red;
        }
        .test2{
            background-color: blue;

        }
        .test3 {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box">
        <p class="test1">1</p>
        <p class="test2">2</p>
        <p class="test3">3</p>
    </div>
</body>
</html>
