<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        var oBox = document.getElementById("box");

        oBox.onmousedown= function (e) {
            var thisX = e.clientX - oBox.offsetLeft;
            var thisY = e.clientY - oBox.offsetTop;
            document.onmousemove = function (e) {
                oBox.style.left = e.clientX - thisX + "px";
                oBox.style.top = e.clientY - thisY + "px";
            }
            document.onmouseup = function (e) {
                document.onmousemove = null;
            }
        }
    </script>
</body>
</html>
